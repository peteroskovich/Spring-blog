<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Shop Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<!--- insertion of the fragment of header to avoid code repetition --->
<header th:insert="sections/header :: header"></header>
<div class="container mt-6 mb-5">
    <h1 >Add book</h1>

    <!--  adding method post instead of get for privacy data exchange with server to avoid exchange through URL -->

    <form action="/book/add" method="post">
        <!--  field where user can add text -->
        <input type="text" name="bookTitle" placeholder="Enter name of article" class="form-control"><br>

        <textarea  name="description" placeholder="Type the description" class="form-control"></textarea><br>
        <textarea  name="img" placeholder="img" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Add book</button>
<!--        <label for="img">Select image:</label>-->
<!--        <input type="file" id="img" name="img" accept="image/*"><br>-->
<!--        <button type="submit" class="btn btn-success">Add book</button>-->

    </form>
</div>


<div th:insert="sections/footer :: footer"></div>
</body>
</html>

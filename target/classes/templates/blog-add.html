<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">
<head>
    <title> Shop Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<!--- insertion of the fragment of header to avoid code repetition --->
<header th:insert="sections/header :: header"></header>
<div class="container mt-6 mb-5">
    <h1 >Add articles</h1>

    <!--  adding method post instead of get for privacy data exchange with server to avoid exchange through URL -->

    <form th:action="@{/blog/add}" method="post">
        <!--  field where user can add text -->
        <input type="text" name="title" placeholder="Enter name of article" class="form-control"><br>
        <input type="text" name="announcement" placeholder="Enter announcement " class="form-control"><br>
        <textarea  name="full_text" placeholder="Type the text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add article</button>

    </form>
</div>


<div th:insert="sections/footer :: footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="sections/header :: header"></header>
<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Acquistando il libro qui risparmi 20%!</h1>
            <p class="lead text-muted">Lo sconto aumenta per l'acquisto di un gruppo di libri</p>
            <p>
                <a href="#" class="btn btn-primary my-2">Vedere l'offerta</a>
                <a href="#" class="btn btn-secondary my-2">Guardare la lista</a>
            </p>
        </div>
    </section>

    <div   class="album py-5 bg-light">
        <div class="container">

            <div   class="row" >
                <div  th:each="element : ${books}"   class="col-md-4">
                    <div     class="card mb-4 box-shadow">
                        <img    class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Book" alt="Book [100%x225]" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_18013b77301%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_18013b77301%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.71283340454102%22%20y%3D%22120.13639469146729%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
                        <div   class="card-body">
<!--                            <b> <p th:text="${element.bookTitle}"/></b>-->
                            <p th:text="${element.bookTitle}"></p>
                            <p  th:text="${element.description}"> </p>
                            <p  th:text="${element.img}"></p>
                            <div   class="d-flex justify-content-between align-items-center">
                                <div  class="btn-group">

                                    <button  type="button" class="btn btn-sm btn-outline-secondary"><a th:href="'/book/'+${element.id}"> View</a></button>

<!--                                    <a th:href="'/book/'+${element.id}">-->
<!--                                    <button   type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>

</main>
<div th:insert="sections/footer :: footer"></div>
</body>
</html>

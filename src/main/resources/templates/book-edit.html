<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">
<head>
    <title>Edit article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<!--- insertion of the fragment of header to avoid code repetition --->
<header th:insert="sections/header :: header"></header>


<div class="container mt-6 mb-5">
    <h1 >Edit</h1>

    <!--  adding method post instead of get for privacy data exchange with server to avoid exchange through URL -->
    <div th:each="element :${book}">

<!--        Attribute @multipart/form-data specifies how the form-data should be encoded when submitting it to the server.-->
<!--        multipart/form-data is one of the value of enctype attribute,-->
<!--        which is used in form element that have a file upload. -->
<!--        multi-part means form data divides into multiple parts and send to server-->

        <form  th:action="@{'/book/' + ${id}+'/edit'}" method="post" enctype="multipart/form-data">
            <!--  field where user can add text -->
            <input type="text" th:value="${element.bookTitle}" name="bookTitle" placeholder="Enter name of book" class="form-control"><br>
            <input type="text"  th:value="${element.description}" name="description" placeholder="Type the description " class="form-control"><br>
            <div class="custom-file mb-4">
                <input type="file" name="file" class="custom-file-input"
                       id="customFile"> <label class="custom-file-label"
                                               for="customFile">Book Image</label>
            </div>
             <button type="submit" class="btn btn-success">Edit</button>

        </form>
    </div>


    <div th:insert="sections/footer :: footer"></div>
</body>
</html>

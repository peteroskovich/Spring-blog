<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">
<head>
    <title>Book List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="sections/header :: header"></header>

<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div th:each="element : ${books}" class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Book" alt="Book [100%x225]" style="height: 225px; width: 100%; display: block;" th:src="*{'data:img/jpeg;base64,'+ element.img }"  data-holder-rendered="true">
                        <div class="card-body">
                            <p class="card-text" th:text="${element.bookTitle}"></p>
                            <p class="card-text" th:text="${element.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{'/book/' + ${element.id}}" class="btn btn-sm btn-outline-secondary">View</a>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:class="${page == 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{${'/books'}(page=1)}">First</a>
                    </li>
                    <li class="page-item" th:class="${page == 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{${'/books'}(page=${page-1})}" tabindex="-1">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:class="${page == i ? 'active' : ''}">
                        <a class="page-link" th:href="@{${'/books'}(page=${i})}" th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:class="${page == totalPages ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{${'/books'}(page=${page+1})}">Next</a>
                    </li>
                    <li class="page-item" th:class="${page == totalPages ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{${'/books'}(page=${totalPages})}">Last</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

</main>

<div th:insert="sections/footer :: footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">
<head>
    <title>Shop </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .card-body {
            border-radius: 20px;
        }
    </style>
</head>
<body>

<header th:insert="sections/header :: header"></header>

<main role="main">
    <div sec:authorize="hasRole('ADMIN')">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Here you can create a blog article or book article </h1>
            <p class="lead text-muted">Click one of below links</p>
            <p>
                <a class="btn btn-primary my-2" href="/blog/add">Create Blog</a>
                <a  class="btn btn-secondary my-2" href="/book/add">Create Book</a>
            </p>
        </div>
    </section>
    </div>

    <div   class="album py-5 bg-light">
        <div class="container">

            <div   class="row" >
                <div  th:each="element : ${books}"   class="col-md-4">
                        <div    class="card mb-4 box-shadow" style="border-radius: 20px;" >
                            <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Book" alt="Book [100%x225]" style="height: 225px; width: 100%; display: block; border-radius:20px;" th:src="*{'data:img/jpeg;base64,'+ element.img }" data-holder-rendered="true"><div   class="card-body">
    <!--                            <b> <p th:text="${element.bookTitle}"/></b>-->
                            <p  th:text="${element.bookTitle}"></p>
                            <p  th:text="${element.description}"> </p>

                            <div   class="d-flex justify-content-between align-items-center">
                                <div  class="btn-group">

                                    <button  type="button" class="btn btn-sm btn-outline-secondary"><a th:href="'/book/'+${element.id}"> View</a></button>

<!--                                    <a th:href="'/book/'+${element.id}">-->
<!--                                    <button   type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:class="${page == 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{${'/books'}(page=1)}">First</a>
                    </li>
                    <li class="page-item" th:class="${page == 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{${'/books'}(page=${page-1})}" tabindex="-1">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:class="${page == i ? 'active' : ''}">
                        <a class="page-link" th:href="@{${'/books'}(page=${i})}" th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:class="${page == totalPages ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{${'/books'}(page=${page+1})}">Next</a>
                    </li>
                    <li class="page-item" th:class="${page == totalPages ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{${'/books'}(page=${totalPages})}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</main>
<div th:insert="sections/footer :: footer"></div>
</body>
</html>
